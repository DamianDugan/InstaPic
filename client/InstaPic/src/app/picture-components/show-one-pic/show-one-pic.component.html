<div *ngIf="picture" class="text-center m-4  mx-auto">
  <img
    src="http://localhost:8000/{{ picture.image }}"
    class="mx-auto mt-4"
    alt="images"
    width="30%"
  />
  <hr />
  <div class="card-body text-center">
    <p>{{ picture.camera }}</p>
    <p class="card-text">
      {{ picture.description }} Picture by
      <a class="btn btn-outline-dark" (click)="singleUser(users._id)">
        {{ users.username }}
      </a>
    </p>

    <ng-container *ngIf="!liked; else elseBlock">
      <a (click)="like()">
        <i class="fa fa-heart"></i>
        <div>{{ picture.likes.length }}</div>
      </a>
    </ng-container>

    <ng-template #elseBlock>
      <a (click)="unlike()">
        <i class="fa fa-heart" style="color:red"></i>
        <div>{{ picture.likes.length }} likes</div>
      </a>
    </ng-template>
  </div>
</div>
