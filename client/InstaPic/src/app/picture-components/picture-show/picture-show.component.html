<div class="row m-4  mx-auto" style="width: 80%">
  <div class="card  col-lg-3 text-center" *ngFor="let picture of pictures">
    <a routerLink="/picture/{{ picture._id }}">
      <img
        src="http://localhost:8000/{{ picture.image }}"
        class="mx-auto mt-4"
        alt="images"
        style="width: 80%"
      />
    </a>
    <hr />
    <div class="card-body text-center">
      <p>{{ picture.camera }}</p>
      <p class="card-text">{{ picture.description }}</p>
    </div>
  </div>
</div>
