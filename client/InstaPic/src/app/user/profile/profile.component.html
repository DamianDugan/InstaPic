<div class="containeur m-4 mx-auto" style="width: 80%">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Profil picture</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Followers</th>
        <th scope="col">Following</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users"></tr>
      <tr>
        <td><img src="http://localhost:8000/{{ users.picture }}" alt="" /></td>
        <td>{{ users.username }}</td>
        <td>{{ users.email }}</td>
        <td>{{ users.followers.length }}</td>
        <td>{{ users.following.length }}</td>
        <td>
          <button routerLink="/user/update" class="btn btn-primary btn-sm">
            Update Account
          </button>
        </td>
        <td>
          <button
            (click)="deleteAccount(users._id)"
            class="btn btn-danger btn-sm"
          >
            Delete Account
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <br />

  <textarea
    *ngIf="users"
    class="form-control"
    name="description"
    id="description"
    cols="5"
  >
      {{ users.description }}</textarea
  >
</div>
