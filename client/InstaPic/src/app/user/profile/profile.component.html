<div class="containeur m-4 mx-auto" style="width: 80%">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Profil picture</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Followers</th>
        <th scope="col">Following</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users">
        <td><img src="http://localhost:8000/{{ users.picture }}" alt="" /></td>
        <td>
          <h2>{{ users.username }}</h2>
        </td>
        <td>
          <h2>{{ users.email }}</h2>
        </td>

        <ng-container *ngIf="users.followers; else elseBlock">
          <td>
            <h2>{{ users.followers.length }}</h2>
          </td>
        </ng-container>
        <ng-template #elseBlock> <td>0</td> </ng-template>

        <ng-container *ngIf="users.following; else elseBlock">
          <td>
            <h2>{{ users.following.length }}</h2>
          </td>
        </ng-container>
        <ng-template #elseBlock> <td>0</td> </ng-template>

        <td>
          <button routerLink="/user/update" class="btn btn-primary btn-lg">
            Update Account
          </button>
        </td>
        <td>
          <button
            (click)="deleteAccount(users._id)"
            class="btn btn-danger btn-lg"
          >
            Delete Account
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <br />

  <textarea
    *ngIf="users"
    placeholder="Description"
    class="form-control"
    name="description"
    id="description"
    cols="5"
  >
      {{ users.description }}</textarea
  >
  <br />
  <h2 class="text-center">
    <i class="far fa-images"></i> {{ users.username }}'s Albums:
  </h2>
  <br />
  <div class="row m-4  mx-auto" style="width: 80%">
    <div class="card  col-lg-3 text-center" *ngFor="let album of albums">
      <br />
      <i class="far fa-images"></i>
      <h2>
        {{ album.name }}
      </h2>

      <hr />
      <div class="card-body text-center"></div>
    </div>
  </div>
</div>
