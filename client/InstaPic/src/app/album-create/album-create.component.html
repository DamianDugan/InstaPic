<div class="form-group m-4 container mx-auto">
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <div class="form-field">
      <label class="name" for="name"
        ><span class="hidden">Album name</span></label
      >
      <input
        name="name"
        id="name"
        type="text"
        class="form-control"
        ngModel
        required
      />
    </div>
    <div class="form-field">
      <label class="userId" for="user_id"></label>
      <input
        name="user_id"
        id="user_id"
        type="hidden"
        class="form-control"
        [(ngModel)]="users"
        required
      />
    </div>
    <div class="form-field">
      <input type="submit" class="btn btn-dark" value="Create my album" />
    </div>
  </form>
</div>
